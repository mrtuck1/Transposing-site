<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="donate.html">donate</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <div class="logo">Logo</div>
      </nav>

      <main>
        <textarea
          placeholder="Place Chords Here"
          name="Chords"
          id="Chord-finder"
          cols="30"
          rows="10"
        ></textarea>

        <!--
    <div>The text in <span>12</span>px: this is the size </div>
<br>
<br>
<input type="range" min="10" max="40">-->

        <div class="pick-chords">
          <div class="start-chord">
            <form action="javascipt.js">
              <label for="chords-start">Start:</label>
              <select name="start" id="chords-start">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="D">E</option>
                <option value="D">F</option>
                <option value="D">G</option>
                <option value="D">#</option>
              </select>
              <br /><br />
            </form>
          </div>
          <div class="end-chord">
            <form action="#">
              <label for="Chords-end">End:</label>
              <select name="end" id="chords-end">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="D">E</option>
                <option value="D">F</option>
                <option value="D">G</option>
                <option value="D">#</option>
              </select>
              <br /><br />
            </form>
          </div>
          <div class="submit">
            <div class="outer-submit">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="display-chords"></div>
    <script src="script.js"></script>
    <script src="lib/chordsheet.js"></script>
  </body>
</html>

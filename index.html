<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
        <ul>
            <li><a href="#">about</a></li>
             <li><a href="#">donate</a></li>
              <li><a href="#">contact</a></li>
        </ul>
        <div class="logo">Logo</div>
    </nav>
    <main> <textarea placeholder="Place Chords Here" name="Chords" id="Chord-finder" cols="30" rows="10"></textarea> 
    
    
    
    <div class="pick-chords">
        <div class="start-chord">
           <div class="chord-inner">
            <form action="#">
                <label for="Chords-start">Start:</label>
                <select name="start" id="chords-start">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="D">E</option>
                    <option value="D">F</option>
                    <option value="D">G</option>
                </select>
                <br><br>
                </form>
            </div>
        </div>
        <div class="end-chord">
           <div class="chord-inner">
           <form action="#">
                <label for="Chords-end">End:</label>
                <select name="end" id="chords-end">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="D">E</option>
                    <option value="D">F</option>
                    <option value="D">G</option>
                </select>
                <br><br>
                </form>
               </div>
            
        </div>
        <div class="submit">
                <div class="outer-submit">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </main>
    
  
</body>
</html>
